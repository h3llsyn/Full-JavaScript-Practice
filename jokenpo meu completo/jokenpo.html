<!DOCTYPE html>
<html>
    <head>
        <title>jokenpo lol</title>
        <link rel="stylesheet" href="jokenpo.css">
    </head>

    <body>
        <h1 class="titulo">Pedra, Papel, Tesoura</h1>
        <p class="paragrafo">Escolha sua jogada:</p>
        <div class="botoes">
            <button class="pedra" onclick="
                pcMovimento();
                playerMovimento('pedra');
            ">✊ Pedra</button>
        
            <button class="papel" onclick="
                pcMovimento();
                playerMovimento('papel');
            ">✋ Papel</button>

            <button class="tesoura" onclick="
                pcMovimento();
                playerMovimento('tesoura');
            ">✌ Tesoura</button>
        </div>
        <div class="jogadaDiv">
            <div>
                <p>Você jogou</p>
                <div class="suaJogadaDiv">
                    <p class="suaJogadaMao" id="suaJogadaMao">❌</p>
                    <p class="suaJogadaEscrita" id="suaJogadaEscrita">---</p>
                </div>
            </div>
            <p class="vs">VS</p>
            <div>
                <p>Computador jogou</p>
                <div class="pcJogadaDiv">
                    <p class="pcJogadaMao" id="pcJogadaMao">❌</p>
                    <p class="pcJogadaEscrita" id="pcJogadaEscrita">---</p>
                </div>
            </div>
        </div>
        <div class="scoreDiv">
            <p id="score" class="score">Você 0 - 0 Computador</p>
        </div>
        <p id="resultado" class="resultado"></p>

        <script src="jokenpo.js"></script>
    </body>
</html>
