<!DOCTYPE html>
<html>
    <head>
        <title>jokenpo lol</title>
        <style>
            html, body{
                height: 100vh;
                background-image: linear-gradient(to bottom, rgb(218, 238, 255), white);
            }
            .titulo{
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                color: rgb(13, 13, 87);
            }
            .paragrafo{
                font-family: sans-serif;
                font-size: medium;
                display: flex;
                justify-content: center;
            }
            button{
                width: 150px;
                height: 50px;
                border-radius: 10%;
                font-family: sans-serif;
                font-weight: bold;
                font-size: 20px;
                color: white;
            }
            .botoes{
                display: flex;
                justify-content: center;
                gap: 20px;
            }
            .pedra{
                background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.692), rgba(0, 0, 0, 0.801));
            }
            .pedra:hover{
                background-color: rgba(0, 0, 0, 0.432);;
            }
        </style>
    </head>

    <body>
        <h1 class="titulo">Pedra, Papel, Tesoura</h1>
        <p class="paragrafo">Escolha sua jogada:</p>
        <div class="botoes">
            <button class="pedra" onclick="
                pcMovimento();
                playerMovimento('pedra');
            ">✊ Pedra</button>
        
            <button class="papel" onclick="
                pcMovimento();
                playerMovimento('papel');
            ">✋ Papel</button>

            <button class="tesoura" onclick="
                pcMovimento();
                playerMovimento('tesoura');
            ">✌ Tesoura</button>
        </div>

        <script>
            function pcMovimento(){
                const numeroAleatorioPc = Math.random();
                let jogadaPc = '';

                if(numeroAleatorioPc >= 0 && numeroAleatorioPc < 1/3){
                    jogadaPc = 'pedra';
                }
                else if(numeroAleatorioPc >= 1/3 && numeroAleatorioPc < 2/3){
                    jogadaPc = 'papel';
                }
                else if(numeroAleatorioPc >= 2/3 && numeroAleatorioPc <= 1){
                    jogadaPc = 'tesoura';
                }
                return jogadaPc;
            }

            function playerMovimento(suaJogada){
                const jogadaPc = pcMovimento()
                let resultado = '';

                if(suaJogada === 'pedra'){
                    resultado = '';

                    if(jogadaPc === 'pedra'){
                        resultado = 'Empate';
                    }
                    else if(jogadaPc === 'papel'){
                        resultado = 'Computador ganhou';
                    }
                    else if(jogadaPc === 'tesoura'){
                        resultado = 'Você ganhou';
                    }
                }
                else if(suaJogada === 'papel'){
                    resultado = '';

                    if(jogadaPc === 'pedra'){
                        resultado = 'Você ganhou';
                    }
                    else if(jogadaPc === 'papel'){
                        resultado = 'Empate';
                    }
                    else if(jogadaPc === 'tesoura'){
                        resultado = 'Computador ganhou';
                    }
                }
                else if(suaJogada === 'tesoura'){
                    resultado = '';

                    if(jogadaPc === 'pedra'){
                        resultado = 'Computador ganhou';
                    }
                    else if(jogadaPc === 'papel'){
                        resultado = 'Você ganhou';
                    }
                    else if(jogadaPc === 'tesoura'){
                        resultado = 'Empate';
                    }
                }
                alert(`Computador jogou ${jogadaPc}, você jogou ${suaJogada}. ${resultado}.`);
            }
        </script>
    </body>
</html>
