            function converterParaFahrenheit(celsius){
                return (celsius * 9 / 5) + 32;
            }

            function converterParaCelsius(fahrenheit){
                return (fahrenheit - 32) * 5 / 9;
            }

            function converterTemperatura(graus, unid){
                if(unid === 'C'){
                    const resultado = converterParaFahrenheit(graus);
                    return `${resultado}F`;
                }
                else if(unid === 'F'){
                    const resultado = converterParaCelsius(graus);
                    return `${resultado}C`;
                }
            }
